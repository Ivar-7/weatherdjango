<style>
    h5 { color: red; }
</style>
{% for message in messages %}
    <h5>{{message}}</h5>
{% endfor %}

<form method="post" action="login">
    {% csrf_token %}
    <div>
        <p>Username</p>
        <input type="text" name="username" />
        <p>Password</p>
        <input type="password" name="password" />
    </div>
    <button type="submit" style="margin-top: 0.5cm;">Login</button>
</form>

<div style="text-align: right ;margin-right: 1cm;">
    <button> <a href="/" style="text-decoration: none; color: black;"> Home </a> </button>
</div>
