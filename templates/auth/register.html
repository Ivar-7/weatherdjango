<form method="post" action="register">
    {% csrf_token %}
    <p>Username</p>
    <input type="text" name="username" />
    <p>Email</p>
    <input type="text" name="email" />
    <p>Password</p>
    <input type="password" name="password" />

    <button type="submit">Create User</button>
</form>
